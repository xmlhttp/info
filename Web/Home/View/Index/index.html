<include file="Index:Template:header" info="{$info}" tip="0" nav="{$nav}"/>
<!--中间开始-->
<div class="midinfo fixed">
<!--左侧开始-->
<ul class="midleft" id="newslist">

<volist name="list" id="vo" empty="暂无数据">
<li rel="{$vo['id']}">
<div class="mltit"><a href="{:U('/Home/Index/info',array('id'=>$vo['id']))}" title="{$vo.newtitle}">{$vo.newtitle}</a></div>
<div class="mltip"><span class="mlman">{$vo['putman']}</span><span class="mltime">{$vo['addtime']|strtotime|date='Y年m月d日',###}</span><span class="mlhit">浏览<font style=" color:#f33">{$vo['hit']}</font>次</span><span class="mltype">[{$vo['content']}]</span></div>
<div class="mldesc">{$vo['newdesc']}</div>
</li>
</volist>


</ul>
<!--左侧结束-->
<include file="Index:Template:righter" rdata="{$rdata}" show="0"/>
</div>
<!--中间结束-->
<include file="Index:Template:footer"/>
